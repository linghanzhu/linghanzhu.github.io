---
layout: default
---

<main class="post">
  <article>
{% if page.cover %}
  <img src="{{ page.cover | relative_url }}" alt="Cover image" class="post-cover">
{% endif %}
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
