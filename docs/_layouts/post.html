---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}</p>
  </header>
  {% if page.cover %}
    <img src="{{ page.cover | relative_url }}" alt="{{ page.title }}" class="post-cover">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
