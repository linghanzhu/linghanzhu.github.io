---
layout: default
---

<main class="journey">
  <h1>{{ page.title }}</h1>
  <div class="page-content">
    {{ content }}
  </div>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">   {{ post.date | date: "%b %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</main>
