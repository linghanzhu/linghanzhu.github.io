---
layout: default
---

<main class="home">
  <h1>Latest Posts</h1>
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</main>
